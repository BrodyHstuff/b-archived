<html>
<center>


<h1>Simple HTML Wikipedia</h1>

<form>
<input id="months" value="Wikipedia" placeholder="Search">

<a onClick="load(); return false;" href="">
	<p><small>Load</small></p>
</a>
</form>
</center>



<script type = 'text/javascript'>
function load() {
  title = document.getElementById("months").value;
  window.location.href = "wiki.html?title=" + title.replaceAll(' ', '_');
}
</script>
