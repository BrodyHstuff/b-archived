<!DOCTYPE html>
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
</script>
<title>random number book</title>
<body>

<center>
<a id="book" style='font-family: "Lucida Console", "Courier New", monospace;'>
<p id="line1"></p>
<p id="line2"></p>
<p id="line3"></p>
<p id="line4"></p>
<p id="line5"></p>
<p id="line6"></p>
<p id="line7"></p>
<p id="line8"></p>
<p id="line9"></p>
<p id="line10"></p>
<p id="line11"></p>
<p id="line12"></p>
<p id="line13"></p>
<p id="line14"></p>
<p id="line15"></p>
<p id="line16"></p>
<p id="line17"></p>
<p id="line18"></p>
<p id="line19"></p>
<p id="line20"></p>

</a>
<br>
<br>
<br>
<br>
<p>page: <input onchange="load()" id="seed" value="1" type="number"></input><button type="button" onclick="load()">Look Up Page</button></p>
<p>contains: <input id="hasnum" value=""></input><button type="button" onclick="bforce()">Bruteforce Page <small>(refresh before using, takes some time.)</small></button></p>
<p>start bruteforcing at page: <input id="bpagenum" value="0" type="number" ></input></p>

Allow letters in page names: <input type="checkbox" id="myCheck" onclick="myFunction()">


</center>

<script>
load()
var num3 = ""


function load() {
var seed = document.getElementById("seed").value;
renderbook(seed)
}

function bforce() {
i = Number(document.getElementById("bpagenum").value);
var containsn = document.getElementById("hasnum").value;
while ((num3.includes(containsn)) == false ) {
		i = i + 1
		console.log(i)
		renderbook(i)
}
highl(containsn)
}

function highl(text) {
  var inputText = document.getElementById("book");
  var innerHTML = inputText.innerHTML;
  var index = innerHTML.indexOf(text);
  if (index >= 0) { 
   innerHTML = innerHTML.substring(0,index) + "<b style='background-color: black; color: white;'>" + innerHTML.substring(index,index+text.length) + "</b>" + innerHTML.substring(index + text.length);
   inputText.innerHTML = innerHTML;
  }
}

function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("seed");
  if (checkBox.checked == true){
     text.type = "text"
  } else {
     text.type = "number"
  }
}

function clean() {
var book = document.getElementById("book").innerHTML;

document.getElementById("book").innerHTML = book
}



function rseed(seed) {
var myrng = new Math.seedrandom(seed);
return(myrng());
}

function rs(num1, num2, seed) {
num1 = Number(num1);
num2 = Number(num2);

randomn = rseed(seed)
ans = (num1 - 1) + Math.floor(randomn * (num2 + 1));
return(ans);
}

function renderbook(page) {
document.getElementById("seed").value = page;
//john lennon
for (let i = 1; i < 21; i++) {
	num2 = ""
	linenum = "line" + i
	for (let a = 0; a < 20; a++) {
		num2 = num2 + rs(1000, 9000, (page + "page" + i + "part" + a)) + ", "
	}
	document.getElementById(linenum).innerHTML = num2;
	num3 = num3 + num2
}




}
</script>
</body>
</html>
