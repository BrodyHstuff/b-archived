<!DOCTYPE html>
<html>
<head>
<title>link to audio</title>
<body>

<center>
<audio id="audiop" src="" controls autoplay></audio>
<br>
<input id="audiol" value="" placeholder="link">
<button type="button" onclick="load()">Load Audio</button></p>

</center>

<script>
const urlParams = new URLSearchParams(window.location.search);
const title = urlParams.get('L');
document.getElementById("audiol").value = title
load()

function load() {
	const audio1ink = document.getElementById("audiol").value;
	document.getElementById("audiop").src = audio1ink
}




</script>
</body>
</html>
