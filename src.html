<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv = "refresh" content = "2; url = https://github.com/BrodyHstuff/BrodyHstuff.github.io" />
   </head>
   <body>
   <center>
<p><progress value="0" max="10" id="progressBar"></progress></p>
</center>
<script>
var timeleft = 10;
var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
  }
  document.getElementById("progressBar").value = 10 - timeleft;
  timeleft -= 1;
}, 200);
</script>
   </body>
</html>
