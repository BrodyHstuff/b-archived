<html>
<head>
<script src="https://kihtrak.com/cloud_variable/cloudify.min.js"></script>
<style>
body {
  font: 100% arial;
}
	</style>
<title>Your Number</title>
</head>
<body>
<center>
<p><h1>Your Number</h1>
<br>
<p><input type="number" id="number" placeholder="Serial" min="1" max="100">
<button type="submit" onclick="load()">Lookup</button>
</p>

<p><small>You may use the number for any purpose, including advertising.</small></p>

<br>
<p id="info"></p>


<p hidden id="notowned">

<input type="text" id="selfinfo" placeholder="Write something..." size="70" autocomplete="off">
<button type="submit" onclick="varload()">Submit</button>

</p>


<script>
function load() {

	 document.getElementById("selfinfo").value = ""
	 serialnum = document.getElementById("serial").value
	 


	 document.getElementById("info").innerHTML = window['cloud_'+serialnum];
	 
	 document.getElementById("notowned").setAttribute("hidden", "true");
	 

	 
	 if (typeof window['cloud_'+serialnum] === 'undefined' || window['cloud_'+serialnum] === null) {
		 console.log("new serial");
		 document.getElementById("notowned").removeAttribute("hidden");
		 
	 }
}

function varload() {
	 window['cloud_'+serialnum] = document.getElementById("selfinfo").value
	 load()
}



</script>
</body>
